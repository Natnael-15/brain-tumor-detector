# Docker Compose for Brain MRI Tumor Detector - Phase 2 Modern Architecture

version: '3.8'

services:
  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - brain-tumor-net

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/brain_tumor_db
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-here
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./temp:/app/temp
    depends_on:
      - postgres
      - redis
    networks:
      - brain-tumor-net

  # Legacy Streamlit app (for backward compatibility)
  brain-detector:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - DEBUG=true
    networks:
      - brain-tumor-net

  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=brain_tumor_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - brain-tumor-net

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - brain-tumor-net

networks:
  brain-tumor-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data: