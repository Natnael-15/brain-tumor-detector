# Brain MRI Tumor Detector - Project Configuration

project:
  name: "Brain MRI Tumor Detector"
  version: "1.0.0"
  status: "Production Ready - Phase 1 Planning"
  last_updated: "2025-10-05"

# Current Sprint (2-week cycle)
current_sprint:
  number: 1
  start_date: "2025-10-05"
  end_date: "2025-10-19"
  theme: "Code Quality & Foundation Preparation"
  
  goals:
    - "Achieve >80% test coverage"
    - "Set up CI/CD pipeline"
    - "Prepare for Phase 1 implementation"
    - "Optimize development environment"

# Team Configuration
team:
  roles:
    - name: "AI/ML Engineer"
      responsibilities:
        - "Model development and optimization"
        - "Algorithm research and implementation"
        - "Performance benchmarking"
      allocation: 40
      
    - name: "Full-Stack Developer"
      responsibilities:
        - "Frontend development (React/Next.js)"
        - "Backend API development"
        - "Database design and optimization"
      allocation: 30
      
    - name: "DevOps Engineer"
      responsibilities:
        - "Cloud infrastructure"
        - "CI/CD pipeline management"
        - "Security and compliance"
      allocation: 20
      
    - name: "Clinical Consultant"
      responsibilities:
        - "Medical validation"
        - "Workflow optimization"
        - "Regulatory compliance"
      allocation: 10

# Technology Stack
tech_stack:
  backend:
    - "Python 3.8+"
    - "FastAPI (future upgrade from Streamlit)"
    - "PyTorch / TensorFlow"
    - "PostgreSQL"
    - "Redis (caching)"
    
  frontend:
    - "Next.js 14+"
    - "React 18+"
    - "TypeScript"
    - "Material-UI / Chakra UI"
    - "Three.js / VTK.js (3D visualization)"
    
  ml_frameworks:
    - "PyTorch (primary)"
    - "TensorFlow (secondary)"
    - "nnU-Net"
    - "Transformers (Hugging Face)"
    - "MONAI (medical imaging)"
    
  deployment:
    - "Docker"
    - "Kubernetes"
    - "AWS / Azure / GCP"
    - "Terraform (IaC)"
    - "Helm Charts"
    
  monitoring:
    - "Prometheus"
    - "Grafana"
    - "ELK Stack"
    - "Sentry (error tracking)"

# Phase Definitions
phases:
  phase_1:
    name: "Foundation Improvements"
    duration: "1-2 months"
    priority: "HIGH"
    budget: "$15,000 - $25,000"
    deliverables:
      - "nnU-Net implementation"
      - "Vision Transformer integration"
      - "BraTS dataset integration"
      - "Enhanced DICOM support"
      - "Model ensemble framework"
    
  phase_2:
    name: "User Experience & Deployment"
    duration: "3-6 months"
    priority: "MEDIUM"
    budget: "$30,000 - $50,000"
    deliverables:
      - "Next.js + React frontend"
      - "FastAPI backend"
      - "Cloud deployment (AWS/Azure)"
      - "Advanced 3D visualization"
      - "Clinical workflow integration"
    
  phase_3:
    name: "Research & Enterprise"
    duration: "6+ months"
    priority: "LOW"
    budget: "$50,000 - $100,000"
    deliverables:
      - "Federated learning framework"
      - "EHR integration"
      - "HIPAA compliance"
      - "Multi-institutional deployment"
      - "Research platform"

# Quality Gates
quality_gates:
  code_quality:
    test_coverage: 80
    cyclomatic_complexity: 10
    maintainability_index: 70
    security_vulnerabilities: 0
    
  performance:
    inference_time_max: 30  # seconds
    memory_usage_max: 8     # GB
    api_response_time_max: 2  # seconds
    concurrent_users_min: 100
    
  clinical:
    dice_score_min: 0.85
    sensitivity_min: 0.95
    specificity_min: 0.90
    user_satisfaction_min: 4.5

