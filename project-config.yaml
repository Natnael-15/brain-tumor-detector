      probability: "High"
      impact: "High"
      mitigation: "Early engagement with regulatory experts"
      
    - name: "Clinical workflow integration challenges"
      probability: "Medium"
      impact: "High"
      mitigation: "Close collaboration with clinical partners"
      
  business:
    - name: "Market competition"
      probability: "High"
      impact: "Medium"
      mitigation: "Focus on unique features and clinical validation"
      
    - name: "Funding constraints"
      probability: "Medium"
